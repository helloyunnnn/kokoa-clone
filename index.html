<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>양어장 고양이톡에 어서오세요!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <main>
      <div class="welcome-message">
        <img
          src="https://play-lh.googleusercontent.com/lIPc03ilF1LnY5OoUmVoxMagaPtgLajsKJ2NA1iBrkZ8fEpudJgHi2ZchvhJqtXB8A"
        />
        <span>양어장 고양이톡에 오신걸 환영합니다</span>
        <p>평소에 즐겨보는 유투버 haha ha님의 채널로 꾸며보았습니다.</p>
        <p>최대한 카톡과 비슷하게 심플하게 작업했습니다.</p>
        <p>귀여운 고양이 사진들 보러가실까요?</p>
        <a class="welcome-button" href="friends.html">
          <span>귀여운 고양이 만나러가기</span>
          <i class="fa-solid fa-paw"></i>
        </a>
      </div>
    </main>

    <div id="splash-screen">
      <div id="splash-content">
        <img
          src="https://play-lh.googleusercontent.com/lIPc03ilF1LnY5OoUmVoxMagaPtgLajsKJ2NA1iBrkZ8fEpudJgHi2ZchvhJqtXB8A"
        />
        <div id="splash-message">
          <i class="fa-solid fa-paw"></i>
          <i class="fa-solid fa-paw"></i>
          <i class="fa-solid fa-paw"></i>
        </div>
        <span>물고기 훔치러 양어장으로 들어가는 중 . . .</span>
      </div>
    </div>

    <div id="no-mobile">
      <div id="no-mobile-content">
        <img
          src="https://play-lh.googleusercontent.com/lIPc03ilF1LnY5OoUmVoxMagaPtgLajsKJ2NA1iBrkZ8fEpudJgHi2ZchvhJqtXB8A"
        />
        <span>적절한 모바일용 사이즈로 맞춰주세요 !</span>
        <span>(Width: 440~560px / Height: 650px 이상)</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/40b28554cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
