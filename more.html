<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 양어장 고양이톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="header-bar">
      <h1>더보기</h1>
      <div class="header-bar__icons">
        <i class="fa-solid fa-qrcode"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <main class="scroll-main">
      <div class="youtube-bar">
        <div class="youtube-bar__image">
          <div class="youtube-bar__image-bar">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-brands fa-youtube"></i>
            <span>YouTube</span>
          </div>
          <img
            src="https://thumbs.gfycat.com/FarUnequaledItaliangreyhound-size_restricted.gif"
          />
          <div class="youtube-bar__image-play-bar">
            <div></div>
          </div>

          <div class="youtube-bar__title">
            <div class="youtube-bar__title-info">
              <img
                src="https://yt3.ggpht.com/ytc/AMLnZu8w2-SmDDl8Fyd8dD7cCxZheKu7vMTJDVxSfCYaVA=s88-c-k-c0x00ffffff-no-rj"
              />
              <div>
                <span>haha ha</span>
                <span>구독자 118만명</span>
              </div>
            </div>
            <a
              class="youtube-bar__title-subscribe"
              target="_blank"
              href="https://www.youtube.com/c/hahahaYouTube"
            >
              <span>구독하러가기</span>
              <i class="fa-regular fa-bell"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="more-line"></div>

      <div class="more-menu">
        <a
          class="more-menu__item"
          target="_blank"
          href="https://www.youtube.com/c/hahahaYouTube"
        >
          <i class="fa-brands fa-youtube"></i>
          <div></div>
          <span>YouTube</span>
        </a>
        <a
          class="more-menu__item"
          target="_blank"
          href="https://www.instagram.com/youtubechannelhahaha/?hl=ko"
        >
          <i class="fa-brands fa-instagram"></i>
          <div></div>
          <span>Instargram</span>
        </a>
        <a
          class="more-menu__item"
          target="_blank"
          href="https://much-merch.com/product/list2.html?cate_no=104"
        >
          <i class="fa-solid fa-bag-shopping"></i>
          <div></div>
          <span>굿즈</span>
        </a>
        <a
          class="more-menu__item"
          target="_blank"
          href="https://e.kakao.com/t/bring-out-the-boss-ver-3"
        >
          <i class="fa-regular fa-face-grin-wink"></i>
          <div></div>
          <span>이모티콘</span>
        </a>
        <a
          class="more-menu__item"
          target="_blank"
          href="https://play.google.com/store/apps/details?id=com.sandboxgame.fishfarmcat"
        >
          <i class="fa-solid fa-gamepad"></i>
          <div></div>
          <span>게임</span>
        </a>
        <a
          class="more-menu__item"
          target="_blank"
          href="http://www.yes24.com/Product/Goods/85433555"
        >
          <i class="fa-solid fa-book-open"></i>
          <div></div>
          <span>책</span>
        </a>
      </div>

    <nav class="navigation-var">
      <ul>

        <li>

        <li>

        </li>

        </li>

        />
        <span>적절한 모바일용 사이즈로 맞춰주세요 !</span>
        <span>(Width: 440~560px / Height: 650px 이상)</span>
      </div>

      src="https://kit.fontawesome.com/40b28554cb.js"
      crossorigin="anonymous"
    ></script>

</html>
