<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고독한 하하하방 - 양어장 고양이톡</title>
  </head>
  <body class="body--color">
    <div class="status-bar status-bar--color">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="header-bar-chat header-bar-chat--color">
      <div class="header-bar-chat__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="header-bar-chat__column">
        <h1>고독한 하하하방</h1>
      </div>
      <div class="header-bar-chat__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <main class="scroll-main scroll-main--chat scroll-main--color">
      <div class="message-date"><span>2022년 8월 15일 월요일</span></div>

      <div class="user-message user-message--animation">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDA1MjFfNTEg/MDAxNTkwMDcwNDc4MTEy.5drhiMtPrwVCuK4rx7MRuWVBn6Ai_s0sNeZHA-ot83gg.X8Yzb0J4frZQVXFSur6OIQ5W8TaD_K5gEM9sU-qQdu4g.JPEG.shoes001/1590070477106.jpg?type=w800"
        />
        <div class="user-message__info">
          <span>냥냥</span>
          <div class="user-message__bubble">
            <img
              src="https://m1.daumcdn.net/cfile248/image/990C983C5EBF564134824C"
            />
            <span>19:42</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img src="https://img.theqoo.net/img/ocAGe.png" />
        <div class="user-message__info">
          <span>삼색이조아</span>
          <div class="user-message__bubble">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDA4MjZfMTIw/MDAxNTk4NDE3NDc4NDMy.qw6JqG6EXn4VWW5S5tO0LieInxkS13DlgapMJeiUgTUg.0T3t2s8nHfOnMQFs6kkiTY2Y-itmv3XOJlxk8V4_RTYg.JPEG.platz29/IMG_2391.JPG?type=w800"
            />
            <span>21:10</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAyMDEwMzFfMjQw/MDAxNjA0MTU1MjczODUz.ONV27p7PXLfxHE6XfOBrcbC37g--ZRiPFmjaxd8PIowg.rMiXjVLERZpnU_P1YjhpRgodQtUr4xgFPSmE1_DAJfwg.JPEG.shoes001/1604155277307.jpg?type=w800"
        />
        <div class="user-message__info">
          <span>통통무</span>
          <div class="user-message__bubble">
            <img
              src="https://upload3.inven.co.kr/upload/2020/05/07/bbs/i13593504310.jpg?MW=800"
            />
            <span>21:23</span>
          </div>
        </div>
      </div>

      <div
        class="user-message__bubble user-message__bubble--my user-message--animation"
      >
        <span>❤</span>
        <span>21:23</span>
      </div>
    </main>

    <form class="chat-form">
      <i class="fa-solid fa-plus"></i>
      <input type="text" />
      <i class="fa-regular fa-face-grin-wink"></i>
      <i class="fa-solid fa-hashtag"></i>
    </form>

    <div id="no-mobile">
      <div id="no-mobile-content">
        <img
          src="https://play-lh.googleusercontent.com/lIPc03ilF1LnY5OoUmVoxMagaPtgLajsKJ2NA1iBrkZ8fEpudJgHi2ZchvhJqtXB8A"
        />
        <span>적절한 모바일용 사이즈로 맞춰주세요 !</span>
        <span>(Width: 440~560px / Height: 650px 이상)</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/40b28554cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
