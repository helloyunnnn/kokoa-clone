<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>야통 - 양어장 고양이톡</title>
  </head>
  <body class="body--color">
    <div class="status-bar status-bar--color">
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
      </div>
    </div>

    <div class="header-bar-chat header-bar-chat--color">
      <div class="header-bar-chat__column">
        <a href="chats.html"><i class="fa-solid fa-angle-left"></i></a>
      </div>
      <div class="header-bar-chat__column">
        <h1>야통</h1>
      </div>
      <div class="header-bar-chat__column">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <main class="scroll-main scroll-main--chat scroll-main--color">
      <div class="message-date"><span>2022년 8월 15일 월요일</span></div>

      <div class="user-message user-message--animation">
        <img src="image/yatong.jfif" />
        <div class="user-message__info">
          <span>야통</span>
          <div class="user-message__bubble">
            <span>이얏홍</span>
            <span>21:18</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img src="image/yatong.jfif" />
        <div class="user-message__info">
          <span>야통</span>
          <div class="user-message__bubble">
            <span>롸....?</span>
            <span>21:18</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img src="image/yatong.jfif" />
        <div class="user-message__info">
          <span>야통</span>
          <div class="user-message__bubble">
            <span>얏홍</span>
            <span>21:19</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img src="image/yatong.jfif" />
        <div class="user-message__info">
          <span>야통</span>
          <div class="user-message__bubble">
            <span>꺄야옹..</span>
            <span>21:19</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img src="image/yatong.jfif" />
        <div class="user-message__info">
          <span>야통</span>
          <div class="user-message__bubble">
            <span>웩옹...</span>
            <span>21:20</span>
          </div>
        </div>
      </div>

      <div class="user-message user-message--animation">
        <img src="image/yatong.jfif" />
        <div class="user-message__info">
          <span>야통</span>
          <div class="user-message__bubble">
            <span>이얏호응~</span>
            <span>21:20</span>
          </div>
        </div>
      </div>

      <div
        class="user-message__bubble user-message__bubble--my user-message--animation"
      >
        <span>나한테만 수다쟁이인 야통이(✿◡‿◡)</span>
        <span>21:23</span>
      </div>
    </main>

    <form class="chat-form">
      <i class="fa-solid fa-plus"></i>
      <input type="text" />
      <i class="fa-regular fa-face-grin-wink"></i>
      <i class="fa-solid fa-hashtag"></i>
    </form>

    <div id="no-mobile">
      <div id="no-mobile-content">
        <img
          src="https://play-lh.googleusercontent.com/lIPc03ilF1LnY5OoUmVoxMagaPtgLajsKJ2NA1iBrkZ8fEpudJgHi2ZchvhJqtXB8A"
        />
        <span>적절한 모바일용 사이즈로 맞춰주세요 !</span>
        <span>(Width: 440~560px / Height: 650px 이상)</span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/40b28554cb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
